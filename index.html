<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                
            </div>
            <div class="container border">
            <div class="row">
                <h1> Ice Cream </h1>
                <div class="col-3">
                    
                    
                    <div class="col mt-4" >
                        
                        
                        <label class="col mt-4" > Number of Scoops: </label>
                        <input id="inputNumOfScoops" type="text">
                        <hr>
                       
                        <div>
                            
                            <fieldset>
                                
                                <input type="radio" name="iceCreamHolder" id="coneRadio"
                                value="Cone"> Cone <br>

                                <input type="radio" name="iceCreamHolder" id="cupRadio"
                                value="Cup" checked> Cup <br>
                                
                            </fieldset>
                        </div>
                      <hr>
                      <div>
                        <input type="checkbox" id="sprinkles" name="sprinkles" value="sprinkles"> Sprinkles ($0.50) <br>
                        
                        <input type="checkbox" id="hotFudge" name="hotFudge" value="hotFudge"> Hot Fudge ($1.25) <br>

                        <input type="checkbox" id="whippedCream" name="whippedCream" value="whippedCream"> Whipped Cream ($0.25) <br>     
                        
                        <input type="checkbox" id="cherry" name="cherry" value="cherry"> Cherry ($0.25) <br>
                    </div>
                    </div>
                    <hr>
                   
                    <div class="col my-3">
                        <button type="button" id="subOrderBtn" class="btn btn-primary"> Submit Order </button>
                        
                    </div>
                    <div class="row">
                
                    
                    <div>
                        <hr> 
                        <label> Base Price: </label> 
                        <span id="outputBasePrice">xxx.xx</span>

                        <label > Tax: </label> 
                        <span id="tax">xxx.xx</span>

                        <label > Total Due: </label> 
                        <span id="totalDue">xxx.xx</span>
                    
                    </div>
                   </div>
                    
                </div>

            </div>
        </div>
        
    </div>
    
    
    </main>
    
    <footer>


    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts/site.js"></script>

<script src="/scripts/index.js"></script>
</body>

</html>
